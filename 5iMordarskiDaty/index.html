<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
        .hidden{
            display: none !important; 
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded mx-auto w-50">
        <p class="text-primary h1 text-center">Kalkulator <br>dni do egzaminu</p>
        <form action="#">
            <label for="wydarzenie" class="d-block py-2">
                Wydarzenie:
                <select name="wydarzenie" id="wydarzenie" class="form-select">
                    <option value="none">wybierz z listy</option>
                    <option value="2025-01-13">Egzamin INF.03 pisemny</option>
                    <option value="2025-01-16">Egzamin INF.03 praktyczny</option>
                    <option value="2025-05-05">Matura pisemna j. polski</option>
                    <option value="2025-05-06">Matura pisemna matematyka</option>
                    <option value="2025-05-07">Matura pisemna j. obcy</option>
                </select>
            </label>
            <label for="data" id="kalendarz" class="visually-hidden d-block py-2">
                Wybierz datę:
                <input type="date" name="data" id="data" class="form-control">
            </label>
            <div class="container text-center ">
                <div class="row justify-content-between">
                    <div class="col">
                        <button id="dzisBtn" class="btn btn-primary px-5">dni od dziś</button>
                    </div>
                    <div class="col">
                        <button id="kalendarzBtn" class="btn btn-primary px-5">wyświetl kalendarz</button>
                    </div>
                </div>
            </div>  
            <p id="display" class="fs-1 text-danger text-center"></p>
        </form>
        <footer>
            <p class="text-primary text-center p-2">&copy; KM 5i</p>
        </footer>
    </div>
</body>
</html>
